  <script type="text/javascript">
    if (window.addEventListener) {
      // W3C standard
      window.addEventListener('load', handleBackgroundImgHeight, false);
      window.addEventListener('resize', handleBackgroundImgHeight, false);
    } else if (window.attachEvent) {
      // Microsoft
      window.attachEvent('onload', handleBackgroundImgHeight);

    function handleBackgroundImgHeight () {
      var textWrapperHeight = document.querySelector('.landing-page-text-wrapper').offsetHeight + 25;
      var minHeight = window.innerHeight > textWrapperHeight ? window.innerHeight : textWrapperHeight;
      document.querySelector('.landing-page-wrapper').style.height = minHeight + 'px';
